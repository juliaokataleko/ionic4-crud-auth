<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sessão</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nome de usuário</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Chave de acesso</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <div>
    <ion-button expland="block" padding color="tertiary" (click)="login()">Iniciar sessão</ion-button>
    <ion-button expland="block" padding color="tertiary" fill="outline" (click)="formRegister()">Regista-te agora</ion-button>
  </div>
</ion-content>
